<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña - Códigos de Fuerza</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --fondo: #0f172a;
      --amarillo: rgba(255, 191, 0, .35);
      --amarillo-solido: #ffbf00;
      --blanco: #ffffff;
      --gris-claro: rgba(255, 255, 255, .85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: "Bebas Neue", sans-serif;
      background: var(--fondo);
      color: var(--blanco);
    }

    .fondo-imagen {
      position: fixed;
      inset: 0;
      background: url("/assets/fondo-heroes.jpg") center/cover no-repeat;
      filter: brightness(.45);
      z-index: 0;
    }

    .contenedor {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .tarjeta {
      background: rgba(0, 0, 0, .55);
      backdrop-filter: blur(8px);
      border: 1px solid var(--amarillo);
      border-radius: 12px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 1rem;
      border-radius: 12px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: .75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--amarillo);
      border-radius: 6px;
      background: var(--gris-claro);
      color: var(--fondo);
      font-size: 1rem;
      font-family: sans-serif;
    }

    input::placeholder {
      color: rgba(15, 23, 42, .7);
    }

    button {
      width: 100%;
      padding: .75rem;
      font-size: 1.2rem;
      font-family: "Bebas Neue", sans-serif;
      letter-spacing: 1px;
      background: var(--amarillo-solido);
      color: var(--fondo);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }

    button:hover {
      background: #ffd93d;
    }

    .enlace {
      display: inline-block;
      margin-top: 1rem;
      color: var(--amarillo-solido);
      text-decoration: none;
      font-size: 1rem;
    }

    .enlace:hover {
      text-decoration: underline;
    }

    #mensaje {
      font-family: sans-serif;
      font-size: .85rem;
      margin-top: .75rem;
      text-align: center;
      min-height: 1.2em;
      color: var(--blanco);
    }
  </style>
</head>
<body>
  <div class="fondo-imagen"></div>

  <div class="contenedor">
    <div class="tarjeta">
      <img src="/assets/logo-cf.jpg" alt="Logo CF" class="logo" />
      <h1>RESTABLECER CONTRASEÑA</h1>

      <form id="form-reset">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <button type="submit">ENVIAR ENLACE</button>
      </form>

      <a href="login.html" class="enlace">¿Recordaste tu contraseña? Ingresá</a>
      <p id="mensaje"></p>
    </div>
  </div>

  <script type="module" src="/assets/reset-password.js"></script>
</body>
</html>
