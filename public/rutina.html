<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi rutina - CÃ³digos de Fuerza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo: #0f172a;
      --amarillo: rgba(255, 191, 0, .35);
      --amarillo-solido: #ffbf00;
      --blanco: #ffffff;
      --gris-claro: rgba(255, 255, 255, .85);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: "Bebas Neue", sans-serif; background: var(--fondo); color: var(--blanco); }
    .fondo-imagen {
      position: fixed; inset: 0;
      background: url("/assets/fondo-heroes.jpg") center/cover no-repeat;
      filter: brightness(.45); z-index: 0;
    }
    .contenedor {
      position: relative; z-index: 1;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 2rem;
    }
    .tarjeta {
      background: rgba(0, 0, 0, .55); backdrop-filter: blur(8px);
      border: 1px solid var(--amarillo); border-radius: 12px;
      padding: 2.5rem 2rem; width: 100%; max-width: 700px; text-align: center;
    }
    .logo { width: 90px; margin-bottom: 1rem; }
    h1 { font-size: 2.2rem; letter-spacing: 1px; margin-bottom: 1.5rem; }
    #dia-info { font-size: 1.1rem; margin-bottom: 1rem; color: var(--amarillo-solido); }
    #rutina-texto {
      background: var(--gris-claro); color: var(--fondo);
      padding: 1.2rem; border-radius: 8px; font-family: sans-serif;
      font-size: 1rem; line-height: 1.5; white-space: pre-wrap;
      text-align: left; max-height: 60vh; overflow-y: auto;
    }
    .btn {
      margin-top: 1.5rem; padding: .75rem 2rem; font-size: 1.2rem;
      font-family: "Bebas Neue", sans-serif; letter-spacing: 1px;
      background: var(--amarillo-solido); color: var(--fondo);
      border: none; border-radius: 6px; cursor: pointer;
      text-decoration: none; display: inline-block; transition: background .2s;
    }
    .btn:hover { background: #ffd93d; }
    .enlace {
      display: inline-block; margin-top: 1rem; color: var(--amarillo-solido);
      text-decoration: none; font-size: 1rem;
    }
    .enlace:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="fondo-imagen"></div>
  <div class="contenedor">
    <div class="tarjeta">
      <img src="/assets/logo-cf.jpg" alt="Logo CF" class="logo">
      <h1 id="titulo-rutina">Mi rutina personalizada</h1>
      <div id="dia-info"></div>
      <div id="rutina-texto">Cargando rutina...</div>
      <button id="btn-finalizar" class="btn">Finalizar entrenamiento</button>
      <a href="/dashboard.html" class="enlace">Volver al dashboard</a>
    </div>
  </div>

  <script type="module" src="/assets/rutina.js"></script>
</body>
</html>
