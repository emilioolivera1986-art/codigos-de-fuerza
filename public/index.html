<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta - Códigos de Fuerza</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --fondo: #0f172a;
      --amarillo: rgba(255, 191, 0, .35);
      --amarillo-solido: #ffbf00;
      --blanco: #ffffff;
      --gris-claro: rgba(255, 255, 255, .85);
      --rojo-error: #f97373;
      --verde-ok: #a3e635;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: "Bebas Neue", sans-serif;
      background: var(--fondo);
      color: var(--blanco);
    }

    .fondo-imagen {
      position: fixed;
      inset: 0;
      background: url("/assets/fondo-heroes.jpg") center/cover no-repeat;
      filter: brightness(.45);
      z-index: 0;
    }

    .contenedor {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .tarjeta {
      background: rgba(0, 0, 0, .55);
      backdrop-filter: blur(8px);
      border: 1px solid var(--amarillo);
      border-radius: 12px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 1rem;
      border-radius: 12px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }

    form {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: .75rem 1rem;
      margin-bottom: .75rem;
      border: 1px solid var(--amarillo);
      border-radius: 6px;
      background: var(--gris-claro);
      color: var(--fondo);
      font-size: 1rem;
      font-family: sans-serif;
    }

    input::placeholder {
      color: rgba(15, 23, 42, .7);
    }

    button {
      width: 100%;
      padding: .75rem;
      font-size: 1.2rem;
      font-family: "Bebas Neue", sans-serif;
      letter-spacing: 1px;
      background: var(--amarillo-solido);
      color: var(--fondo);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }

    button:hover {
      background: #ffd93d;
      transform: translateY(-1px);
    }

    .enlace {
      display: inline-block;
      margin-top: .5rem;
      color: var(--amarillo-solido);
      text-decoration: none;
      font-size: 1rem;
    }

    .enlace:hover {
      text-decoration: underline;
    }

    .nota-pass {
      font-family: sans-serif;
      font-size: .8rem;
      color: rgba(255, 255, 255, .8);
      text-align: left;
      margin-bottom: .75rem;
      line-height: 1.3;
    }

    #mensaje {
      font-family: sans-serif;
      font-size: .85rem;
      margin-top: .75rem;
      text-align: center;
      min-height: 1.2em;
    }

    #mensaje.error {
      color: var(--rojo-error);
    }

    #mensaje.ok {
      color: var(--verde-ok);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--fondo);
      font-size: 1.1rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="fondo-imagen"></div>

  <div class="contenedor">
    <div class="tarjeta">
      <img src="/assets/logo-cf.jpg" alt="Logo CF" class="logo" />
      <h1>CREAR CUENTA</h1>

      <form id="form-registro">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Contraseña" required />
          <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
        </div>

        <p class="nota-pass">
          La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula,
          un número y un símbolo (ej: CFfuerza2025!).
        </p>

        <button type="submit">REGISTRARSE</button>
      </form>

      <a href="login.html" class="enlace">¿Ya tenés cuenta? Ingresá</a>

      <p id="mensaje"></p>
    </div>
  </div>

  <script type="module" src="/assets/registro.js"></script>
  <script>
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = document.getElementById(btn.dataset.target);
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        btn.classList.toggle('fa-eye', !isPassword);
        btn.classList.toggle('fa-eye-slash', isPassword);
      });
    });
  </script>
</body>
</html>
