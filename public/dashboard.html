<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Códigos de Fuerza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo: #0f172a;
      --amarillo: rgba(255, 191, 0, .35);
      --amarillo-solido: #ffbf00;
      --blanco: #ffffff;
      --gris-claro: rgba(255, 255, 255, .85);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Bebas Neue", sans-serif;
      background: var(--fondo);
      color: var(--blanco);
      min-height: 100vh;
      padding: 2rem;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo {
      width: 70px;
    }
    .site-title {
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: var(--amarillo-solido);
    }
    .top-bar button {
      margin-left: auto;
      background: transparent;
      color: var(--amarillo-solido);
      border: 1px solid var(--amarillo-solido);
      padding: .4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: rgba(0, 0, 0, .55);
      backdrop-filter: blur(8px);
      border: 1px solid var(--amarillo);
      border-radius: 12px;
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .badge {
      display: inline-block;
      margin: .3rem 0;
      padding: .3rem .8rem;
      background: var(--amarillo);
      color: var(--fondo);
      border-radius: 20px;
      font-size: .9rem;
    }
    .btn {
      margin-top: 1rem;
      padding: .6rem 1.4rem;
      font-size: 1rem;
      font-family: "Bebas Neue", sans-serif;
      letter-spacing: 1px;
      background: var(--amarillo-solido);
      color: var(--fondo);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    .btn:hover { background: #ffd93d; }
    .btn-block { width: 100%; }
    .imc-box {
      font-size: 3rem;
      line-height: 1;
    }
    .imc-label {
      font-size: 1rem;
      margin-top: .5rem;
      color: var(--gris-claro);
    }
    #solapa-rutina {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
    }
    #rutina-contenido {
      white-space: pre-wrap;
      background: rgba(0,0,0,.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="/assets/logo-cf.jpg" alt="Logo" class="logo">
    <div class="site-title">Códigos de Fuerza</div>
    <button id="salir">Cerrar sesión</button>
  </div>

  <div class="grid">
    <!-- Bienvenida -->
    <div class="card">
      <h2 id="welcome">Hola</h2>
      <p id="user-email"></p>
      <p id="dias-registro" class="badge"></p>
      <p id="verif-status"></p>
      <button id="btn-rutina" class="btn btn-block">Crear mi rutina</button>
      <button id="btn-ver-rutina" class="btn btn-block" style="display:none;">Ver rutina completa</button>
    </div>

    <!-- IMC -->
    <div class="card">
      <h2>Mi IMC</h2>
      <div class="imc-box" id="imc-valor">--</div>
      <div class="imc-label" id="imc-etiqueta"></div>
    </div>

    <!-- Mi rutina (solapa vieja, sin tocar) -->
    <div class="card" style="grid-column: 1 / -1;">
      <h2>Mi rutina personalizada</h2>
      <button id="btn-ver-rutina2" class="btn btn-block">Ver rutina</button>
      <section id="solapa-rutina" style="display:none;">
        <div id="rutina-contenido">Cargando rutina...</div>
        <button id="btn-guardar-rutina" class="btn">Guardar rutina</button>
      </section>
    </div>
  </div>

  <script type="module" src="/assets/dashboard.js"></script>
</body>
</html>
